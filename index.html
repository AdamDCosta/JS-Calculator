<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Calculator</title>
  <meta name="description" content="Javascript calculator, styled with SCSS, written by Adam D'Costa">
  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <div class="calculator">
    <div class="calculator__screen">
      <p class="calculator__screen--previous-number" data-cy="prev-num">0</p>
      <p class="calculator__screen--current-number" data-cy="cur-num">0</p>
    </div>
    <div class="calculator__buttons">
      <button class="calculator__buttons--AC" data-cy="AC">AC</button>
      <button class="calculator__buttons--operator" value="divide" id="div" data-cy="divide">รท</button>
      <button class="calculator__buttons--operator" value="multiply" id="mult" data-cy="multiply">ร</button>
      <button class="calculator__buttons--number" data-cy="seven">7</button>
      <button class="calculator__buttons--number" data-cy="eight">8</button>
      <button class="calculator__buttons--number" data-cy="nine">9</button>
      <button class="calculator__buttons--operator" value="minus" id="min" data-cy="minus">-</button>
      <button class="calculator__buttons--number" data-cy="four">4</button>
      <button class="calculator__buttons--number" data-cy="five">5</button>
      <button class="calculator__buttons--number" data-cy="six">6</button>
      <button class="calculator__buttons--operator" value="plus" id="add" data-cy="plus">+</button>
      <button class="calculator__buttons--number" data-cy="one">1</button>
      <button class="calculator__buttons--number" data-cy="two">2</button>
      <button class="calculator__buttons--number" data-cy="three">3</button>
      <button class="calculator__buttons--equals" data-cy="equals">=</button>
      <button class="calculator__buttons--number calculator__buttons--zero" data-cy="zero">0</button>
      <button class="calculator__buttons--decimal" value="decimal" data-cy="decimal">.</button>

    </div>
  </div>
  


  <script src="main.js"></script>
</body>
</html>
